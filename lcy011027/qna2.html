<body>
    <div class="suggestion-container">

            <button id="ttsButton" class="tts-button">

    <div id="floatingJumpContainer" class="floating-jump-container">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import {
            getFirestore,
            collection,
            getDocs,
        } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
        import {
            getAuth,
            signInAnonymously,
            onAuthStateChanged, // onAuthStateChanged import ì¶”ê°€
        } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

        // --- ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜: ë””ë°”ìš´ì‹± ---
        function debounce(func, delay) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        const firebaseConfig = {
            apiKey: "AIzaSyBeIPr1H_de7eIZUagNAUvPbw-rYRteP9U",
            authDomain: "submit-33eb1.firebaseapp.com",
            projectId: "submit-33eb1",
            storageBucket: "submit-33eb1.appspot.com",
            messagingSenderId: "123176179541",
            appId: "1:123176179541:web:c40f2392c8b95fb93601dc",
        };

        const CLOUD_FUNCTION_URL = "https://asia-northeast3-submit-33eb1.cloudfunctions.net/googleTTS";

        let currentAudio = null;
        let isSpeaking = false;

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        // ğŸ’¡ğŸ’¡ğŸ’¡ í•µì‹¬ ìˆ˜ì • ë¶€ë¶„ ì‹œì‘ ğŸ’¡ğŸ’¡ğŸ’¡
        onAuthStateChanged(auth, (user) => {
            const suggestionContent = document.getElementById("suggestionContent");
            if (user) {
                // ì‚¬ìš©ìê°€ ì´ë¯¸ ë¡œê·¸ì¸ë˜ì–´ ìˆìœ¼ë©´(ê´€ë¦¬ì ë˜ëŠ” ìµëª…) ë°”ë¡œ ê¸€ì„ ë¡œë“œ
                console.log("ì‚¬ìš©ì í™•ì¸ë¨:", user.uid);
                loadSuggestions();
            } else {
                // ë¡œê·¸ì¸ëœ ì‚¬ìš©ìê°€ ì—†ìœ¼ë©´ ìµëª…ìœ¼ë¡œ ë¡œê·¸ì¸
                signInAnonymously(auth)
                    .then(() => {
                        console.log("ìƒˆë¡œìš´ ìµëª… ì‚¬ìš©ìë¡œ ë¡œê·¸ì¸ ì„±ê³µ");
                        loadSuggestions();
                    })
                    .catch((error) => {
                        console.error("ìµëª… ì‚¬ìš©ìë¡œ ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:", error);
                        if (suggestionContent) {
                            suggestionContent.textContent = "í˜ì´ì§€ë¥¼ ë¡œë“œí•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.";
                        }
                    });
            }
        });
        // ğŸ’¡ğŸ’¡ğŸ’¡ í•µì‹¬ ìˆ˜ì • ë¶€ë¶„ ë ğŸ’¡ğŸ’¡ğŸ’¡


        function formatTimestamp(date) {
            let year = date.getFullYear().toString();
            let month = String(date.getMonth() + 1).padStart(2, "0");
            let day = String(date.getDate()).padStart(2, "0");
            let hours = String(date.getHours()).padStart(2, "0");
            let minutes = String(date.getMinutes()).padStart(2, "0");
            let seconds = String(date.getSeconds()).padStart(2, "0");
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        // loadSuggestions í•¨ìˆ˜ëŠ” DOM ìš”ì†Œë¥¼ ì‚¬ìš©í•˜ë¯€ë¡œ, DOMì´ ë¡œë“œëœ í›„ì— í˜¸ì¶œë˜ì–´ì•¼ í•œë‹¤.
        // onAuthStateChanged ì½œë°± ì•ˆì—ì„œ í˜¸ì¶œë˜ë¯€ë¡œ DOM ë¡œë“œëŠ” ë³´ì¥ëœë‹¤.
        async function loadSuggestions() {
            // DOM ìš”ì†Œë“¤ì„ ë¨¼ì € ê°€ì ¸ì™€ì•¼ ì‹œê°„ ì²´í¬ ë¡œì§ì—ì„œ ì‚¬ìš©í•  ìˆ˜ ìˆì–´.
            const suggestionIndex = document.getElementById("suggestionIndex");
            const suggestionContent = document.getElementById("suggestionContent");
            const suggestionTimestamp = document.getElementById("suggestionTimestamp");
            const nextButton = document.getElementById("nextButton");
            const prevButton = document.getElementById("prevButton");
            const ttsButton = document.getElementById("ttsButton");
            const floatingJumpContainer = document.getElementById("floatingJumpContainer");

            // --- âœ… ìµœì¢… ì‹œê°„ ì²´í¬ ë¡œì§ ---
            // ëª©í‘œ ì‹œê°„: 2025ë…„ 7ì›” 4ì¼ ì˜¤í›„ 9ì‹œ (í•œêµ­ í‘œì¤€ì‹œ ê¸°ì¤€)
            const openTime = new Date('2025-07-04T17:08:00+09:00');
            const now = new Date();

            if (now < openTime) {
                // ëª©í‘œ ì‹œê°„ ì „ì¼ ê²½ìš°, ì•ˆë‚´ ë©”ì‹œì§€ í‘œì‹œ ë° ë²„íŠ¼ ìˆ¨ê¸°ê¸°
                suggestionIndex.textContent = "ì¤€ë¹„ ì¤‘";
                suggestionContent.textContent = "ì§€ì •í•œ ì‹œê°„ì— ê³µê°œë©ë‹ˆë‹¤.";
                suggestionContent.style.fontSize = "2rem"; // ê¸€ì í¬ê¸° ê³ ì •
                nextButton.style.display = 'none';
                prevButton.style.display = 'none';
                ttsButton.style.display = 'none';
                floatingJumpContainer.classList.remove('visible');

                // ë‚¨ì€ ì‹œê°„ì„ í‘œì‹œí•˜ê³  1ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜
                const updateCountdown = () => {
                    const now_update = new Date();
                    // ì‹œê°„ì´ ë˜ë©´ í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨
                    if (now_update >= openTime) {
                        clearInterval(countdownInterval);
                        window.location.reload();
                        return;
                    }

                    const timeRemaining = openTime.getTime() - now_update.getTime();
                    const hours = String(Math.floor(timeRemaining / (1000 * 60 * 60))).padStart(2, '0');
                    const minutes = String(Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                    const seconds = String(Math.floor((timeRemaining % (1000 * 60)) / 1000)).padStart(2, '0');
                    suggestionTimestamp.textContent = `ê³µê°œê¹Œì§€ ${hours}:${minutes}:${seconds}`;
                };

                updateCountdown(); // í˜ì´ì§€ ë¡œë“œ ì‹œ ì¦‰ì‹œ í•œ ë²ˆ ì‹¤í–‰
                const countdownInterval = setInterval(updateCountdown, 1000); // 1ì´ˆë§ˆë‹¤ ì—…ë°ì´íŠ¸

                return; // í•¨ìˆ˜ë¥¼ ì—¬ê¸°ì„œ ì¢…ë£Œí•´ì„œ ì•„ë˜ì˜ ì§ˆë¬¸ ë¡œë“œ ë¡œì§ì´ ì‹¤í–‰ë˜ì§€ ì•Šê²Œ í•¨
            }
            // --- ì‹œê°„ ì²´í¬ ë¡œì§ ë ---


            // --- ì—¬ê¸°ë¶€í„°ëŠ” ì›ë˜ ìˆë˜ ì§ˆë¬¸ í‘œì‹œ ì½”ë“œ ---
            const ttsButtonIcon = ttsButton.querySelector("i");
            const jumpInput = document.getElementById("jumpInput");
            const jumpButton = document.getElementById("jumpButton");

            function setPauseIcon() {
                ttsButtonIcon.classList.remove("fa-volume-up");
                ttsButtonIcon.classList.add("fa-pause");
            }

            function setPlayIcon() {
                ttsButtonIcon.classList.remove("fa-pause");
                ttsButtonIcon.classList.add("fa-volume-up");
            }

            function stopCurrentAudio() {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                isSpeaking = false;
                setPlayIcon();
            }

            async function speakCurrentSuggestion() {
                stopCurrentAudio();
                let textToRead = suggestionContent.textContent;
                if (!textToRead) return;

                if (textToRead.startsWith("@")) {
                    textToRead = textToRead.substring(1);
                }

                try {
                    const response = await fetch(CLOUD_FUNCTION_URL, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            text: textToRead,
                        }),
                    });
                    if (!response.ok)
                        throw new Error(
                            `Cloud Function Error: ${response.statusText}`,
                        );
                    const data = await response.json();
                    if (data.audioContent) {
                        currentAudio = new Audio(
                            `data:audio/mp3;base64,${data.audioContent}`,
                        );
                        currentAudio.onplay = () => {
                            isSpeaking = true;
                            setPauseIcon();
                        };
                        currentAudio.onpause = () => {
                            isSpeaking = false;
                            setPlayIcon();
                        };
                        currentAudio.onended = () => {
                            stopCurrentAudio();
                        };
                        currentAudio.play();
                    }
                } catch (error) {
                    console.error(
                        "Cloud Function í˜¸ì¶œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ:",
                        error,
                    );
                    stopCurrentAudio();
                }
            }

            const debouncedSpeak = debounce(
                speakCurrentSuggestion,
                200,
            );

            function displaySuggestion(
                index,
                suggestionsArray,
                totalSuggestions,
            ) {
                if (index >= 0 && index < totalSuggestions) {
                    suggestionIndex.textContent = `${index + 1}/${totalSuggestions}`;
                    suggestionContent.textContent =
                        suggestionsArray[index].content;
                    suggestionTimestamp.textContent = `ì œì¶œ ì‹œê°„: ${suggestionsArray[index].timestamp}`;
                    suggestionContent.style.fontSize =
                        suggestionsArray[index].content.length > 120
                            ? "1.5rem"
                            : "2rem";
                }
            }

            try {
                const querySnapshot = await getDocs(
                    collection(db, "suggestions2"),
                );
                const suggestionsArray = [];
                querySnapshot.forEach((doc) => {
                    const suggestionData = doc.data();
                    suggestionsArray.push({
                        content: suggestionData.content,
                        timestamp:
                            suggestionData.timestamp.toDate(),
                    });
                });

                suggestionsArray.sort(
                    (a, b) => a.timestamp - b.timestamp,
                );
                suggestionsArray.forEach((suggestion) => {
                    suggestion.timestamp = formatTimestamp(
                        suggestion.timestamp,
                    );
                });

                let currentIndex = -1;
                const totalSuggestions = suggestionsArray.length;

                function updateView() {
                    stopCurrentAudio();

                    if (currentIndex === -1) {
                        suggestionIndex.textContent = "";
                        suggestionContent.textContent =
                            "ì¤€ë¹„ê°€ ë˜ë©´ 'ë‹¤ìŒ' ë²„íŠ¼ì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.";
                        suggestionTimestamp.textContent = "";
                        suggestionContent.style.fontSize = "2rem";
                        prevButton.style.display = "none";
                        ttsButton.style.display = "none";
                        floatingJumpContainer.classList.remove(
                            "visible",
                        );
                    } else {
                        prevButton.style.display = "";
                        ttsButton.style.display = "";
                        floatingJumpContainer.classList.add(
                            "visible",
                        );
                        displaySuggestion(
                            currentIndex,
                            suggestionsArray,
                            totalSuggestions,
                        );
                        ttsButton.disabled = false;
                        debouncedSpeak();
                    }

                    prevButton.disabled = currentIndex <= 0;
                    nextButton.disabled =
                        currentIndex >= totalSuggestions - 1;
                }

                updateView();

                nextButton.addEventListener("click", () => {
                    currentIndex++;
                    updateView();
                });

                prevButton.addEventListener("click", () => {
                    currentIndex--;
                    updateView();
                });

                jumpButton.addEventListener("click", () => {
                    const pageNumber = parseInt(
                        jumpInput.value,
                        10,
                    );
                    if (
                        !isNaN(pageNumber) &&
                        pageNumber >= 1 &&
                        pageNumber <= totalSuggestions
                    ) {
                        currentIndex = pageNumber - 1;
                        updateView();
                        jumpInput.value = "";
                        jumpInput.blur();
                    } else {
                        alert(
                            `1ë¶€í„° ${totalSuggestions} ì‚¬ì´ì˜ ë²ˆí˜¸ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.`,
                        );
                        jumpInput.value = "";
                    }
                });

                jumpInput.addEventListener("keydown", (event) => {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        jumpButton.click();
                    }
                });

                ttsButton.addEventListener("click", () => {
                    if (!suggestionContent.textContent) return;
                    if (currentAudio && !currentAudio.ended) {
                        if (isSpeaking) currentAudio.pause();
                        else currentAudio.play();
                    } else {
                        speakCurrentSuggestion();
                    }
                });
            } catch (error) {
                console.error(
                    "ëª©ë¡ì„ ê°€ì ¸ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ ë°œìƒ:",
                    error,
                );
                suggestionContent.textContent =
                    "ëª©ë¡ì„ ê°€ì ¸ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.";
            }
        }





    </script>
