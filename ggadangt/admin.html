        [emailInput, passwordInput].forEach(input => {

        // --- ì¸ì¦ ìƒíƒœ ë¦¬ìŠ¤ë„ˆ (í•µì‹¬ ë¡œì§) ---

                listenForSuggestions();

        // --- ë¡œê·¸ì¸ ë²„íŠ¼ ì´ë²¤íŠ¸ ---
        loginButton.addEventListener('click', async () => {

            } catch (error) {

            }

        // --- ê±´ì˜ì‚¬í•­ ì‹¤ì‹œê°„ ë¦¬ìŠ¤ë‹ í•¨ìˆ˜ ---
        function listenForSuggestions() {
            const q = query(collection(db, COLLECTION_NAME), orderBy('timestamp', 'desc'));

            // onSnapshotìœ¼ë¡œ ì‹¤ì‹œê°„ ì—…ë°ì´íŠ¸ ê°ì§€
            unsubscribe = onSnapshot(q, (querySnapshot) => {

                const user = auth.currentUser;

                console.log("onSnapshot update triggered.");

        function createSuggestionElement(data, docId, isAdmin) {

            } catch (error) {

                showError("ê±´ì˜ì‚¬í•­ ì‚­ì œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ê¶Œí•œì´ ìˆëŠ”ì§€ í™•ì¸í•´ì£¼ì„¸ìš”.");
            }

        // --- ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤ ---
        function formatTimestamp(date) {

        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<"']/g, m => ({ '&': '&amp;', '<': '&lt;', '"': '&quot;', "'": '&#039;' }[m]));

        function showError(message) {
