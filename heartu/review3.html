<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h2 id="suggestionsCount" class="text-xl font-bold mb-4 text-center"></h2>
        <div id="suggestionsList" class="space-y-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBeIPr1H_de7eIZUagNAUvPbw-rYRteP9U",
            authDomain: "submit-33eb1.firebaseapp.com",
            projectId: "submit-33eb1",
            storageBucket: "submit-33eb1.appspot.com",
            messagingSenderId: "123176179541",
            appId: "1:123176179541:web:c40f2392c8b95fb93601dc"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        const suggestionsList = document.getElementById('suggestionsList');
        let totalSuggestions = 0;

        signInAnonymously(auth).then(() => {
            console.log("익명 사용자로 로그인 성공");
            loadSuggestions();
        }).catch((error) => {
            console.error("익명 로그인 실패:", error);
            showError("로그인에 실패했습니다. 페이지를 새로고침 해주세요.");
        });

        async function loadSuggestions() {
            try {
                const q = query(collection(db, 'suggestions'), orderBy('timestamp', 'desc'));
                const querySnapshot = await getDocs(q);
                suggestionsList.innerHTML = '';
                totalSuggestions = querySnapshot.size;

                // 건의사항 개수 표시
                const suggestionsCountElement = document.getElementById('suggestionsCount');
                suggestionsCountElement.textContent = `총 ${totalSuggestions}개 QnA`;

                if (querySnapshot.empty) {
                    suggestionsList.innerHTML = '<p class="text-gray-500 text-center">현재 QnA가 없습니다.</p>';
                } else {
                    let index = 0;
                    querySnapshot.forEach((doc) => {
                        index++;
                        const suggestionData = doc.data();
                        const suggestionElement = createSuggestionElement(suggestionData, doc.id, index, totalSuggestions);
                        suggestionsList.appendChild(suggestionElement);
                    });
                }
            } catch (error) {
                console.error("건의 목록 로딩 실패:", error);
                showError("건의 목록을 불러오는 데 실패했습니다. 나중에 다시 시도해 주세요.");
            }
        }

        function createSuggestionElement(data, docId, currentIndex, totalCount) {
            const element = document.createElement('div');
            element.className = 'bg-white shadow-md rounded-lg p-4';
            const content = escapeHtml(data.content);
            element.innerHTML = `
                <p class="text-lg mb-2">${content}</p>
                <div class="flex justify-end items-center">
                    <span class="text-sm text-gray-500">${formatTimestamp(data.timestamp.toDate())}</span>
                    <button onclick="copySuggestion('${docId}', ${currentIndex}, ${totalCount})" class="ml-4 bg-green-500 text-white px-3 py-1 rounded">복사</button>
                </div>
            `;
            return element;
        }

        function formatTimestamp(date) {
            return date.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function escapeHtml(unsafe) {
            return unsafe.replace(/[&<"']/g, function (m) {
                switch (m) {
                    case '&': return '&amp;';
                    case '<': return '&lt;';
                    case '"': return '&quot;';
                    default: return '&#039;';
                }
            });
        }

        function showError(message) {
            const errorElement = document.createElement('div');
            errorElement.className = 'bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4';
            errorElement.innerHTML = message;
            suggestionsList.insertBefore(errorElement, suggestionsList.firstChild);
            setTimeout(() => errorElement.remove(), 5000);
        }

        window.copySuggestion = async function (docId, currentIndex, totalCount) {
            try {
                // Firestore에서 해당 문서의 내용을 다시 가져옵니다.
                // 여기서는 간단하게 현재 요소의 텍스트를 사용하지만,
                // 실제로는 Firestore에서 데이터를 가져오는 것이 더 정확합니다.
                // 여기서는 data.content가 필요하지만, createSuggestionElement 범위 밖입니다.
                // 따라서, 버튼이 속한 div에서 p 태그의 내용을 가져오겠습니다.
                const buttonElement = event.target;
                const suggestionDiv = buttonElement.closest('.bg-white.shadow-md.rounded-lg.p-4');
                const contentElement = suggestionDiv.querySelector('.text-lg.mb-2');
                const originalContent = contentElement.textContent; // HTML 태그가 제거된 순수 텍스트

                const textToCopy = `(${currentIndex}/${totalCount})\n${originalContent}`;
                await navigator.clipboard.writeText(textToCopy);
                showError('클립보드에 복사되었습니다!'); // 성공 메시지를 showError를 활용하여 표시 (스타일 재활용)
                console.log("내용 복사 성공:", textToCopy);
            } catch (error) {
                console.error("클립보드 복사 실패:", error);
                showError("클립보드 복사에 실패했습니다.");
            }
        };

        // 기존 deleteSuggestion 함수는 유지하거나 필요 없다면 삭제합니다.
        // 만약 삭제 기능도 유지하고 싶다면, createSuggestionElement에 삭제 버튼도 추가해야 합니다.
        // 여기서는 요청에 따라 복사 버튼만 구현했습니다.
        /*
        window.deleteSuggestion = async function (docId) {
            const confirmed = confirm("정말로 이 건의사항을 삭제하시겠습니까?");
            if (!confirmed) {
                return;
            }

            try {
                await deleteDoc(doc(db, 'suggestions', docId));
                console.log("건의사항 삭제 성공");
                loadSuggestions();
            } catch (error) {
                console.error("건의사항 삭제 실패:", error);
                showError("건의사항을 삭제하는 데 실패했습니다. 나중에 다시 시도해 주세요.");
            }
        };
        */
    </script>
</body>

</html>
